    <!-- ------------------------------ ADD BUILDING NUMBER SCRIPT ---------------------  -->

    <script>
        let newSection4 = `
            <div class="col-lg-12">
                <div class="d-flex flex-column gap-4c">
                    <div class="ab21 d-flex justify-content-end position-relative mt-3">
                        <button class='cloneBtn border-0 bg-transparent' onclick="removeParent4(this)" type="button">
                            <img src="assets/images/icons/deletbin.png" class="img-fluid" width="20px">
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div>
                                <label class="fs-12 fw-400-20px text-1 text-capitalize">عمارت نمبر</label>
                                <input type="text" class="form-control fw-400-24px gray-text-2 pad-8-16" name="" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label class="fs-12 fw-400-20px text-1 text-capitalize">عنوان المبنى</label>
                                <input type="text" class="form-control fw-400-24px gray-text-2 pad-8-16" name="" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-4 ltr">
                            <div>
                                <label class="fs-12 fw-400-20px text-1 text-capitalize">
                                    (In English)
                                    عنوان المبنى 
                                </label>
                                <input type="text" class="form-control fw-400-24px gray-text-2 pad-8-16" name="" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    
        function cloneDiv4() {
            let dynamicContianerCover4 = document.getElementById("dynamicContianerCover4");
            let newDiv = document.createElement('div');
            newDiv.innerHTML = newSection4;
            dynamicContianerCover4.appendChild(newDiv);
        }
    
        function removeParent4(childNode) {
            var parentElement = childNode.parentNode.parentNode.parentNode;
            parentElement.parentNode.removeChild(parentElement);
        }
    </script>
