<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <input type="text" class="keypressCls">
  <div id="hiddenDiv" style="display: none;">
    <span class="valuecopy"></span>
  </div>
  <div id="clonedDiv"></div>

  <script>
    const inputField = document.querySelectorAll('.keypressCls');
    const hiddenDiv = document.getElementById('hiddenDiv');
    const clonedDiv = document.getElementById('clonedDiv');
    const maxCharacters = 10;

    inputField.forEach(function(inputf){
      inputf.addEventListener('input', function() {
        if (inputf.value.trim() !== '') {
          hiddenDiv.style.display = 'block';
          hiddenDiv.querySelector('.valuecopy').textContent = inputf.value.slice(0, maxCharacters);

          // Clone the input and append it to the clonedDiv
          const clonedInput = inputf.cloneNode(true);
          clonedDiv.innerHTML = ''; // Clear previous content
          clonedDiv.appendChild(clonedInput);
        } else {
          hiddenDiv.style.display = 'none';
          clonedDiv.innerHTML = ''; // Clear cloned input when main input is empty
        }
      });
    });
  </script>
</body>
</html>
