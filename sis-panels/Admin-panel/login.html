<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/datatables.css">
    <link rel="shortcut icon" href="assets/images/logo-1.png" type="image/x-icon">
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  ">
    <title>Login || SIS Admin</title>
</head>


<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-12 right-box">
                    <div class="featured-image text-center mb-3">
                        <img src="./assets/images/logo-1.png" class="img-fluid" style="width: 300px;">
                    </div>
                    <form class="row g-3">
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control cust-input-1 rounded-0 fs-14" placeholder="Email address">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group cust-input-1">
                                  <input type="password" class="form-control p-0 rounded-0 bg-transparent border-0 fs-14" id="passone" placeholder="Password" aria-label="Password">
                                  <span class="input-group-text p-0 bg-transparent border-0 rounded-0" id="btnpass">
                                      <span class="eyeopen" style="display: none;"><i class="fa-regular fa-eye"></i></span>
                                      <span class="eyeoff"><i class="fa-regular fa-eye-slash"></i></span>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="formCheck">
                                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                    </div>
                                    <div class="forgot">
                                        <small><a href="forgot-pass.html">Forgot Password?</a></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <button class="btn btn-lg btnCust-1 w-100 fs-14">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <button class="btn border-blue p-2 rounded-5 w-100 fs-14">
                                        <span>
                                            <img src="assets/images/icons/g.png" class="img-fluid" style="width: 18px">
                                        </span>
                                        <small>Sign In with Google</small></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <small>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script type="text/javascript">
        let btnPass = document.getElementById('btnpass');
        let passfield = document.getElementById('passone');
        let eyeone = document.querySelector('.eyeopen');
        let eyetwo = document.querySelector('.eyeoff')
        let x = 0;
        btnPass.addEventListener('click',function(){
            if (x=!x) {
                passfield.type='text';
                eyeone.style.display='block'
                eyetwo.style.display='none'
            }
            else {
                passfield.type='password';
                eyeone.style.display='none'
                eyetwo.style.display='block'
            }
        })
    </script>

</body>

</html>
