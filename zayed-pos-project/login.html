<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up || Zayed</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<main class="overflow-hidden">
		<div class="">
			<div class="row">
				<div class="col-lg-8 ">
					<div class="h-100 ">
						<div class="d-flex align-items-center px-3 w-100 pad-16">
							<a href="#" class="logo-size">
								<img src="assets/images/logo.png" class="img-fluid">
							</a>
						</div>
						<div class="gap-24 d-flex mx-auto flex-column form-400 pad-50">
							<div class="form-cs  d-flex flex-column gap-48">
								<div class="d-flex gap-12 flex-column">
									<h1 class="fw-600-48 fs-32 m-0 text-capitalize text-1">
										Login
									</h1>
									<p class="gray-text fs-16 m-0">
										Welcome Back! Sign in to access your account
									</p>
								</div>
								<form class="row gap-16">
									<div class="col-lg-12">
										<div>
											<a href="#" class="text-decoration-none text-1 fs-16 fw-500-24 d-flex align-items-center justify-content-center btncust border-c gap-8">
												<img src="assets/images/icons/google.png" class="img-fluid" width="24" height="24">
												<span>Login with Google</span>
											</a>
										</div>
									</div>
									<div class="col-lg-12">
										<div>
											<a href="#" class="text-decoration-none text-1 fs-16 fw-500-24 d-flex align-items-center justify-content-center btncust border-c gap-8">
												<img src="assets/images/icons/fb.png" class="img-fluid" width="24" height="24">
												<span>Login with Facebook</span>
											</a>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="or-cs position-relative d-flex justify-content-center">
											<p class="fw-400-20px fs-14 bg-white text-1 text-center m-0">or</p>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="d-flex gap-4c flex-column">
											<label class="fs-12 fw-400-20px text-1 text-capitalize">email</label>
											<input type="email" id="field1" class="form-control input-c field field1 fs-16 fw-400-24px" placeholder="Enter Email" name="">
										</div>
									</div>
                                    <div class="col-lg-12">
                                        <div class="d-flex gap-4c flex-column">
                                            <label class="fs-12 fw-400-20px text-1 text-capitalize">Password</label>
                                            <div class="input-group input-c ">
                                                  <input type="password" class="form-control field field1 bg-transparent border-0 p-0 fs-16 fw-400-24px" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon2" id="password">
                                                  <span class="input-group-text bg-transparent border-0 p-0" id="pasone">
                                                      <img src="assets/images/icons/eye-slash.png" class="img-fluid" width="22px" height="22px">
                                                  </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">

                                    </div>
									<div class="col-lg-12">
									  	<div >
									  		<button id="submitBtn" class="btn-sub fs-16 fw-500-24 text-white w-100 border-0 text-capitalize" disabled>Login</button>
									  	</div>
									</div>
									<div class="col-lg-12">
										<div class="d-flex align-items-center justify-content-center gap-8">
											<span class="fs-16 fw-400-24px gray-text">Don’t have account?</span>
											<a href="#" class="text-decoration-none link-color fs-16 fw-500-24 text-capitalize">
												Sign Up
											</a>
										</div>
									</div>
								</form>
							</div>
							<div>
								<p class="fw-400-20px fs-14 m-0 gray-text text-center">
									By creating an account, you agree to our 
									<a href="#" class="text-decoration-none link-color text-capitalize">Terms and Conditions</a> and <a href="#" class="text-decoration-none link-color text-capitalize">Privacy Notice</a>.
								</p>
							</div>
						</div>
						<div class="pad-16  border-top border-color">
							<div class=" d-flex  align-items-center justify-content-between ">
								<div class="">
									<div>
										<p class="fs-14 fw-400-20px text-1 m-0">Copyright © 2023 TagDev</p>
									</div>
								</div>
								<div class=" justify-content-end ">
									<button type="button"
                                    class="btncust border-c bg-transparent d-flex fw-500-24 rounded-2 justify-content-center align-items-center gap-8 fs-16 btn-box-shadow">
                                    <img src="./assets/images/icons/quest.png" alt="" width="24" height="24"
                                        class="me-2">
                                    <span>Need Help?</span>
                                </button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="dark-bg h-100 d-flex align-items-end justify-content-end ">
							<img src="assets/images/login.png" class="img-fluid" width="435px" height="1311px">
					</div>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

    <script type="text/javascript">
		let fone = document.getElementById("password");
		let btnone = document.getElementById("pasone");
		btnone.addEventListener('click',function(){
			if (fone.type == 'password') {
				fone.type = 'text';
			}else {
				fone.type = 'password';
			}
		})

	</script>
</body>
</html>
